<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>
    <script>
      const liQuerySelector = document.querySelector(".active");
      const liQuerySelectorAll = document.querySelectorAll("li")[1];
      const ligetElementsByClassName = document.getElementsByClassName("active")[0];
      const liGetElementsById = document.getElementById("2");
      const liGetElementsByTagName = document.getElementsByTagName("li")[1];

      console.log(liQuerySelector);
      console.log(liQuerySelectorAll);
      console.log(ligetElementsByClassName);
      console.log(liGetElementsById);
      console.log(liGetElementsByTagName);
    </script>
  </body>
